syntax = "proto3";
package mee6aas.agent.invoker.v1;

option go_package = "v1";

service Invoker {
    rpc Invoke (InvokeRequest) returns (InvokeResponse){};
}

message Activity {
    string name = 1;
    string label = 2;
}

message InvokeRequest {
    Activity target = 1;
    string username = 2;
}

message InvokeResponse {
    string result = 1;
}
